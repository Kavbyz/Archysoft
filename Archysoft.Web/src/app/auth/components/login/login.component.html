<form name="loginForm" #loginForm="ngForm" *ngIf="!loading" novalidate>
  <auth-notification></auth-notification>
<mat-form-field style="width: 100%;">
  <input matInput name="login" [(ngModel)]="model.login"  placeholder="{{'AUTH.LOGIN' | translate}}" #logininput="ngModel" required email>
</mat-form-field>

<div [hidden]="logininput.valid || logininput.untouched" class="alert alert-danger">
  {{'AUTH.LOGINVALIDATION' | translate}}
</div>

<mat-form-field style="width: 100%;">
  <input type="password" matInput [(ngModel)]="model.password" name="password" placeholder="{{'AUTH.PASSWORD' | translate}}" #passwordinput="ngModel" required>
</mat-form-field>

<div [hidden]="passwordinput.valid || passwordinput.untouched" class="alert alert-danger">
  {{'AUTH.PASSWORDVALIDATION' | translate}}
</div>

<button [disabled]="logininput.invalid || passwordinput.invalid" type="button" mat-button (click)="login()">{{'AUTH.LOGIN_BUTTON' | translate}}</button>
</form>

<div class="d-flex justify-content-center" *ngIf="loading">
<div class="spinner-border" role="status">
  <span class="sr-only">Loading...</span>
</div>
</div>
